name: Build Release APKs

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_release:
    name: Build Release APKs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      # Build Foss APK
      - name: Build Foss Release APK
        run: ./gradlew assembleFossRelease

      # Sign Foss APK
      - name: Create release directory foss
        run: mkdir -p app/foss/release

      - name: Decode and Save Keystore Foss
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > app/foss/release/key.jks

      - name: Sign Foss APK
        id: sign_foss_app
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/foss/release
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 33.0.0

      # Build NonFoss APK
      - name: Build NonFoss Release APK
        run: ./gradlew assembleNonFossRelease

      # Sign NonFoss APK
      - name: Create release directory nonfoss
        run: mkdir -p app/nonFOSS/release

      - name: Decode and Save Keystore NonFoss
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > app/nonFOSS/release/key.jks

      - name: Sign NonFoss APK
        id: sign_nonfoss_app
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/nonFOSS/release
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 33.0.0

      # Upload Artifacts
      - name: Upload Foss APK
        uses: actions/upload-artifact@v3
        with:
          name: foss-release.apk
          path: ${{ steps.sign_foss_app.outputs.signedFile }}

      - name: Upload NonFoss APK
        uses: actions/upload-artifact@v3
        with:
          name: nonfoss-release.apk
          path: ${{ steps.sign_nonfoss_app.outputs.signedFile }}
